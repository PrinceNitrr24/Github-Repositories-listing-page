<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Repositories listing page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Github Repositories listing page</h1>

      <!-- Search Bar -->
      <input
        type="text"
        id="searchInput"
        class="form-control mb-4"
        placeholder="Search repositories"
      />

      <!-- User Details Section -->
      <div id="userDetails" class="mb-4">
        <img
          src=""
          alt="User Image"
          id="userImage"
          class="rounded-circle mb-2"
        />
        <h4 id="userName" class="mb-2"></h4>
        <p id="userDescription" class="mb-2"></p>
        <p id="userLocation" class="mb-2"></p>
        <p id="userTwitter" class="mb-2"></p>
        <p id="userGitHub" class="mb-2"></p>
      </div>

      <!-- Repository List -->
      <div id="repoList"></div>

      <!-- Items per Page Dropdown -->
      <label for="itemsPerPageSelect" id="itemsPerPageLabel" class="form-label"
        >Items per page:
      </label>
      <select id="itemsPerPageSelect" class="form-select mb-4">
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>

      <!-- Pagination Controls -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination">
          <!-- ... (pagination buttons) ... -->
        </ul>
      </nav>

      <!-- Loader -->
      <div class="text-center mt-4" id="loader">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
